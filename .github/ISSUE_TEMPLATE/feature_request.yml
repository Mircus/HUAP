name: Feature Request
description: Propose a new feature or enhancement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Use prefix `[Adapter]`, `[Plugin]`, `[Memory]`, or `[RFC]` in the title if applicable.

  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Adapter (LangChain, CrewAI, etc.)
        - Plugin / tool pack
        - Memory backend
        - Trace / replay / eval
        - CI runner
        - CLI
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: What problem does this solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: How should it work? Include API sketches or YAML examples if helpful.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other approaches you thought about.
