name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e packages/hu-core[dev]

      - name: Lint with ruff
        run: ruff check packages/hu-core/

      - name: Run tests
        run: pytest packages/hu-core/tests/ -q

      - name: Smoke test (stub trace run)
        run: |
          export HUAP_LLM_MODE=stub
          huap trace run hello examples/graphs/hello.yaml --out /tmp/smoke.jsonl
          huap trace view /tmp/smoke.jsonl

      - name: Golden path (init → run → report → diff → eval)
        run: |
          export HUAP_LLM_MODE=stub
          huap init ci_demo
          cd ci_demo
          huap trace run hello graphs/hello.yaml --out traces/hello.jsonl
          huap trace report traces/hello.jsonl --out reports/hello.html
          huap trace run hello graphs/hello.yaml --out traces/hello_v2.jsonl
          huap trace diff traces/hello.jsonl traces/hello_v2.jsonl
          huap eval trace traces/hello.jsonl

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: huap-reports-${{ matrix.python-version }}
          path: |
            ci_demo/traces/*.jsonl
            ci_demo/reports/*.html
          retention-days: 14
