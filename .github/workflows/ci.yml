name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e packages/hu-core[dev]

      - name: Lint with ruff
        run: ruff check packages/hu-core/

      - name: Run tests
        run: pytest packages/hu-core/tests/ -q

      - name: Smoke test (stub trace run)
        run: |
          export HUAP_LLM_MODE=stub
          huap trace run hello examples/graphs/hello.yaml --out /tmp/smoke.jsonl
          huap trace view /tmp/smoke.jsonl
