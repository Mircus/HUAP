# Flagship Demo Graph — Full HUAP stack showcase (bundled with package)
# Pipeline: research → analyze → gate → synthesize → memorize

nodes:
  - name: research
    run: hu_core.examples.flagship.nodes.research
    description: "Gather data from safe sources"

  - name: analyze
    run: hu_core.examples.flagship.nodes.analyze
    description: "Extract insights from research"

  - name: gate
    run: hu_core.examples.flagship.nodes.gate
    description: "Human approval checkpoint"

  - name: synthesize
    run: hu_core.examples.flagship.nodes.synthesize
    description: "Produce shareable memo"

  - name: memorize
    run: hu_core.examples.flagship.nodes.memorize
    description: "Persist findings for cross-session recall"

edges:
  - from: research
    to: analyze
  - from: analyze
    to: gate
  - from: gate
    to: synthesize
  - from: synthesize
    to: memorize
  - from: memorize
    to: null
