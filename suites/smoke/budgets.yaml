# Budget Configuration for Smoke Suite
# Defines cost and quality thresholds for evaluation

name: smoke_suite
description: "Default budgets for smoke testing"

# Default budgets (apply to all scenarios unless overridden)
defaults:
  cost:
    max_tokens: 1000
    max_usd: 0.05
    max_latency_ms: 5000
  quality:
    min_score: 0.75
    fail_on_policy_violation: true
    max_tool_errors: 0

# Scenario-specific overrides
scenarios:
  hello:
    description: "Hello pod - no LLM calls"
    cost:
      max_tokens: 0
      max_usd: 0.0
      max_latency_ms: 1000
    quality:
      min_score: 1.0

  llm_summarize:
    description: "LLM pod - summarization task"
    cost:
      max_tokens: 500
      max_usd: 0.02
      max_latency_ms: 3000
    quality:
      min_score: 0.8

  llm_classify:
    description: "LLM pod - classification task"
    cost:
      max_tokens: 200
      max_usd: 0.01
      max_latency_ms: 2000
    quality:
      min_score: 0.9

  memory:
    description: "Memory pod - state management"
    cost:
      max_tokens: 0
      max_usd: 0.0
      max_latency_ms: 500
    quality:
      min_score: 1.0

# Grading thresholds
grading:
  cost:
    A: 50   # <= 50% of budget
    B: 75   # <= 75% of budget
    C: 90   # <= 90% of budget
    D: 100  # <= 100% of budget
  quality:
    A: 95   # >= 95% quality
    B: 85   # >= 85% quality
    C: 75   # >= 75% quality
    D: 65   # >= 65% quality
